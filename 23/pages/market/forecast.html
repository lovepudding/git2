<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>市场预测信息</title>
  <link href="../../css/start_common.css" rel="stylesheet"/>
  <link href="../../css/market/forecast.css" rel="stylesheet" />
 </head>
 <body>
 <!--页面最大的div-->
 <div class="content">
	<!--包含白色标题和灰色小横条部分-->
	<div class="trabecula">
		<!--白色写标题的部分-->
		<div class="trabecula-white">
			<span><h2>市场预测信息</h2></span>
		<!--白色写标题的部分结束-->
		</div>
		<!--灰色的小横条-->
		<div class="gray-trabecula">
			<!--小图标大小30px,33px-->
			<span><img src="../../images/page3_image/locator.gif" /></span>
			<span><h4>市场管理</h4></span>
			<span>></span>
			<span><h4>市场预测信息</h4></span>
		<!--灰色的小横条结束-->		
		</div>
	<!--包含白色标题和灰色小横条部分结束-->
	</div>
	<!--主要部分-->
	<div class="miancontent">
		<div class="search-bar">
			<h4>请选择市场：</h4>
            <div class="select-box">
                <div id="select-div" class="select-option">
                    <div style=" background:url(../../images/drown.gif) right no-repeat;" id="checkb" class="check-box">
                        <span>本地/区域/国内</span>
                    </div>
                    <ul>
                        <li value="nation"><a>本地市场</a></li>
                        <li value="region">区域市场</li>
                        <li value="china">国内市场</li>
                        <li value="asia">亚洲市场</li>
                        <li value="internation">国际市场</li>
                    </ul>
                </div>
                    <form id="mysubmit" style="float:left;">
                        <input class="checkIn" type="submit" name="input" value="查询"/>
                    </form>
            </div>
		</div>
		<div class="img-content">
			<!--本地市场需求量预测图-->
			<div></div>
			<!--本地市场销售价格预测图-->
			<div class="marleft13"></div>
		</div>
	<!--主要部分结束-->
	</div>
 <!--页面最大的div结束-->
 </div>
 <script type="text/javascript" src="../../js/checkbox.js"></script>
 </body>
</html>
